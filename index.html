<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cronômetro</title>


    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">


    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JAVASCRIPT -->
    <script src="/cronometro.js" defer></script>
</head>

<body>
    <header>
        <h1> cronômetro </h1>
    </header>

    <main>
        
        <section class="relogio">
            <article class="area-minutos-segundos" id="area-minutos-segundos">
                <div class="numeros">
                    <h2 class="tempo" id="minutos">00</h2>
                    <h3 class="tempo" id="segundos">00</h3>
                </div>
            </article>

            <article class="area-milesimos">
                <h4 class="tempo" id="milesimos">000</h4>
            </article>
        </section>

        <section class="controle">
            <button type="button" class="btn" id="btnIniciar">
                <i class="bi bi-play"></i>
            </button>
            <button type="button" class="btn" id="btnPausar">
                <i class="bi bi-pause"></i>
            </button>
            <button type="button" class="btn" id="btnContinuar">
                <i class="bi bi-play"></i>
            </button>
            <button type="button" class="btn" id="btnResetar">
                <i class="bi bi-x"></i>
            </button>
        </section>
    </main>
</body>

</html>
