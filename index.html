<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cronômetro</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">


    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JAVASCRIPT -->
    <script src="/cronometro.js" defer></script>
</head>

<body>
    <main class="area-tela">
        <Section class="celular">
            <article class="viewport">
                <header class="topo-celular">
                    <p>icones referente ao celular</p>
                </header>
                <section class="area-celular">
                    <header>
                        <p>topo referente ao aplicativo cronometro</p>
                    </header>
                    <main class="area-celular">
                        <p>area do aplicativo</p>
                    </main>
                </section>
                <section class="menu">
                    <div class="item">
                        <i class="bi bi-alarm"></i>
                        <p>alarme</p>
                    </div>

                    <div class="item">
                        <i class="bi-alarm"></i>
                        <p>relógio</p>
                    </div>

                    <div class="item">
                        <i class="bi bi-hourglass-top"></i>
                        <p>timer</p>
                    </div>

                    <div class="item active">
                        <i class="bi bi-stopwatch"></i>
                        <p>cronômetro</p>
                    </div>
                </section>
                <section class="btn-celular">
                    <div class="btn-celular-item">
                        <i class="bi bi-caret-left-fill"></i>
                    </div>

                    <div class="btn-celular-item">
                        <i class="bi bi-circle-fill"></i>
                    </div>

                    <div class="btn-celular-item">
                        <i class="bi bi-square-fill"></i>
                    </div>
                </section>
            </article>
        </Section>
    </main>
</body>

</html>
